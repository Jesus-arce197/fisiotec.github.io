<div class="contenedor_formulario">
    <div class="formulario">

    <h1>¡Completa el formulario!</h1>

    <form id="formulario-paciente">

        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre" name="nombre_usuario">

        <label for="apellidos">Apellidos: </label>
        <input type="text" id="apellidos" name="apellidos_usuario">

        <label for="edad">Edad: </label>
        <input type="number" id="edad" name="edad">
    

        <label for="sexo">Sexo: </label>
        <div class="sexo">

        <input type="radio" id="mujer" name="sexo" value="Mujer" class="circulito">
        <label for="mujer" class="circulito">Mujer</label>

        <input type="radio" id="hombre" name="sexo" value="hombre" class="circulito">
        <label for="hombre" class="circulito">Hombre</label>

        </div>


        <label for="estatura">Estatura:</label>
        <input type="number" id="estatura" name="estatura" step="0.01">

        <label for="telefono">Telefono:</label>
        <input type="text" id="telefono" name="telefono">

        <label for="correo">Correo: </label>
        <input type="email" id="correo" name="correo">

        <label for="fecha">Fecha de la Cita:</label>
        <input type="date" id="fecha" name="fecha">

         <label for="hora">Hora de la Cita:</label>
         <input type="time" id="hora" name="hora">

        <input type="submit" value="ENVIAR" class="boton_enviar">

    </form>
        
    </div>
